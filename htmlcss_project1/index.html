<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card ui design</title>

    <!--css-->
    <link rel="stylesheet" href="style.css"/>

    <!--Boxicons css-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="indupic2.jpeg" alt="" class="profile-img"/>
        </div>

        <div class="text-data">
            <span class="name">Indushree N</span>
            <span class="job">Programmer & Inovator</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.linkedin.com/in/indushree-n-223b27268?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" style="background-color: #0077B5;" class="link">
                <i class='bx bxl-linkedin'></i>
            </a> 
            
            <a href="https://github.com/Indushree788"  style="background-color: #4267b2;"class="link">
                <i class='bx bxl-github' ></i>
            </a>
             <a href="https://www.instagram.com/indu_reddy011/" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a> 
            <a href="https://www.indushre158@gmail.com" style="background-color: #e32141;" class="link">
                <i class='bx bx-envelope' ></i>
            </a>
            
        </div>


        <div class="buttons">
            <button class="button">like</button>
            <button class="button">Messege</button>
            <button class="button">Share</button>

        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">10k</span>
            </div>
        </div>
    </div>
</body>
</html>
